<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
  <div id="app">
    <div class='container'>
      <h1>{{gameOver}}</h1>
      <div class='row'>
        <div class='col-lg-6 text-center'>
          <h1>You</h1>
          <h2>Health : {{ playerHealth }}</h2>
          <div class='well' v-bind:style='{width: playerHealth +"%"}'></div>
        </div>

        <div class='col-lg-6 text-center'>
          <h1>Monster</h1>
          <h2>Health : {{ monsterHealth }}</h2>
          <div class="well" v-bind:style='{width: monsterHealth +"%"}'></div>
        </div>
      </div>

      <div class="jumbotron text-center">
          <button class="btn btn-primary" v-if='gameOver' @click='gameOver = ! gameOver' >New Game</button>

        <template v-else>
          <button class='btn btn-primary' @click='playAttack'>Attack</button>
          <button class='btn btn-warning'>Special Attack</button>
          <button class='btn btn-info' @click='healing'>Heal</button>
          <button class='btn btn-danger' @click='newGame'>Surrender</button>
        </template>
      </div>

      <ul class='text-center'>
        <template v-if='gameStart'>
          <li class='play'>Player Takes {{ playDamage }} Damage</li>
          <li class='mon'>Monster Takes {{ monDamage }} Damage</li>
          <li v-if='heal'>Player Heals For {{ playHeal }} Health</li>
        </template>

      </ul>
    </div>
  </div>

  <script type="text/javascript" src='https://unpkg.com/vue/dist/vue.js'></script>
<script type="text/javascript" src='app.js'></script>
  </body>
</html>
