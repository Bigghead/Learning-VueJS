  <body>


      <div id="app">
        <button v-on:click='count(3)'>Click Me</button>
        <button v-on:click='alert()'>Show Alert</button>
        <p> Button was clicked {{ counter }} times</p>
        <hr>
        <p v-on:mousemove='updateCoor'>Coordinates: X = {{ x }}, Y = {{ y }}</p>

        <div>
          <input v-on:input='changeVal'type="text">
          <p>{{ value }}</p>
        </div>
      </div>

    </div>

    <script type="text/javascript" src='https://unpkg.com/vue/dist/vue.js'></script>
    <script type="text/javascript" src='app.js'></script>
  </body>
</html>
